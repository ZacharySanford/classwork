<div>
  <h3>These are some of the students in our class</h3>
</div>
<div> <!-- Hold the list of student names -->
  <!-- ol will be used to give us a formatted list-->
   <ol>
    <!-- We want one <li> tag for each person in our list -->
      <li *ngFor="let aStudent of roster">
        {{aStudent.name}}
      </li>
   </ol>
</div>
